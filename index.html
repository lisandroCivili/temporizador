<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adivina el numero" />
    <meta name="keywords" content="js, class, object, dom,bom" />
    <meta name="Author" content="Lisandro Civili de la Vega" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
    <title>Document</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Cronometro
              </a>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1 bg-info-subtle d-flex flex-column justify-content-center">
      <section class="d-flex">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 d-flex justify-content-center">
                <p class="ms-2 me-4 fs-5">Horas</p>
                <p class="ms-2 me-4 fs-5">Minutos</p>
                <p class="ms-2 me-4 fs-5">Segundos</p>
                </div>
                <div class="col-7 d-flex justify-content-center w-100">
                    
                    <input id="minuteCount" class="fs-1 mb-3" placeholder="00"></input>
                    <input id="secCount" class="fs-1 mb-3 ms-2 me-2" placeholder="00"></input>
                    <input id="milisecCount" class="fs-1 mb-3" placeholder="00"></input>
                </div>
                <div class="d-flex justify-content-center">
                    <form id="startForm">
                        <button id="start" class="btn btn-primary" type="submit">Iniciar</button>
                    </form>
                    <form id="pauseForm">
                        <button id="pause" class="btn btn-primary ms-2 me-2" type="submit">Pausar</button>
                    </form>
                    <form id="resetForm">
                        <button id="reset" class="btn btn-primary" type="submit">Reiniciar</button>
                    </form>
                </div>
            </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
      </footer>
      <script src="./js/app.js"></script>
</body>
</html>
